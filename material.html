<!DOCTYPE html>
<html>
<head>
  <title>Crochet Material Management</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #8360c3, #2ebf91);
  min-height:100vh;
  padding:30px;
}

/* Title */
h1 {
  text-align:center;
  color:white;
  margin-bottom:30px;
  font-size:30px;
  letter-spacing:1px;
}

/* Card Design */
.card {
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(15px);
  padding:20px;
  margin:20px auto;
  border-radius:20px;
  max-width:1100px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
}

/* Inputs */
input {
  padding:10px;
  margin:8px;
  border:none;
  border-radius:10px;
  outline:none;
  width:180px;
  transition:0.3s;
}

input:focus{
  box-shadow:0 0 8px #6a5acd;
}

/* Buttons */
button {
  padding:10px 18px;
  border-radius:10px;
  border:none;
  background: linear-gradient(45deg, #6a5acd, #836fff);
  color:white;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  transform:scale(1.05);
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.delete-btn {
  background: linear-gradient(45deg, #ff0000, #ff4d4d);
}

.nav-btn {
  background: linear-gradient(45deg, #ff1493, #ff69b4);
}

/* Table */
table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  background:rgba(255,255,255,0.9);
  border-radius:15px;
  overflow:hidden;
}

th {
  background: linear-gradient(45deg, #6a5acd, #836fff);
  color:white;
  padding:12px;
}

td {
  padding:10px;
  border-bottom:1px solid #eee;
}

tr:hover {
  background-color:#f0e6ff;
  transition:0.2s;
}

/* Total Section */
.card p {
  font-size:18px;
  font-weight:500;
}
</style>

</head>
<body>

<h1>ðŸ“¦ Crochet Material Management</h1>

<button class="nav-btn" onclick="window.location.href='index.html'">
  â¬… Back to Dashboard
</button>

<div class="card">
  <h3>Add Material</h3>
  <input type="text" id="materialName" placeholder="Material Name">
  <input type="number" id="quantity" placeholder="Quantity">
  <input type="number" id="price" placeholder="Total Price">
  <input type="date" id="date">
  <button onclick="addMaterial()">Add Material</button>
</div>

<div class="card">
  <h3>Material List</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Material Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="materialTable"></tbody>
  </table>
</div>

<div class="card">
  <h3>Total Material Expense</h3>
  <p><strong>â‚¹<span id="totalExpense">0</span></strong></p>
</div>

<script>
let materials = JSON.parse(localStorage.getItem("materials")) || [];

function saveData() {
  localStorage.setItem("materials", JSON.stringify(materials));
}

function addMaterial() {
  let name = document.getElementById("materialName").value;
  let quantity = parseInt(document.getElementById("quantity").value);
  let price = parseFloat(document.getElementById("price").value);
  let date = document.getElementById("date").value;

  if (!name || !quantity || !price || !date) {
    alert("Please fill all fields");
    return;
  }

  materials.push({ name, quantity, price, date });

  saveData();
  clearInputs();
  updateTable();
}

function deleteMaterial(index) {
  if (confirm("Delete this material?")) {
    materials.splice(index, 1);
    saveData();
    updateTable();
  }
}

function clearInputs() {
  document.getElementById("materialName").value = "";
  document.getElementById("quantity").value = "";
  document.getElementById("price").value = "";
  document.getElementById("date").value = "";
}

function updateTable() {
  let table = document.getElementById("materialTable");
  table.innerHTML = "";

  let totalExpense = 0;

  materials.forEach((material, index) => {
    totalExpense += material.price;

    let row = `
      <tr>
        <td>${material.date}</td>
        <td>${material.name}</td>
        <td>${material.quantity}</td>
        <td>â‚¹${material.price}</td>
        <td><button class="delete-btn" onclick="deleteMaterial(${index})">Delete</button></td>
      </tr>
    `;
    table.innerHTML += row;
  });

  document.getElementById("totalExpense").innerText = totalExpense;
}

updateTable();
</script>

</body>
</html>
